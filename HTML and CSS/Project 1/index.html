<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <section>
        <nav class="navbar listbar">
          <div>
            <img
              class="logo"
              src="./assets/Logo.png"
              alt="Logo"
              style="padding-top: 16px"
            />
          </div>

          <div>
            <ul class="mylist">
              <li class="list-item">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Services</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>

          <div>
            <button class="button nav-button">Contact Us</button>
          </div>
        </nav>
      </section>

      <section>
        <div class="banner-container">
          <div class="content" style="padding-top: 100px">
            <h1 class="h1header">
              We Help You <strong style="color: #5955b3">Crush</strong> Your
              Competition
            </h1>
            <p class="ptype">
              Build trust to connect to your brand to billions of users and grow
              your revenue through SEO
            </p>
            <button class="button main-button">See our services</button>
          </div>

          <div>
            <img
              class="image"
              src="./assets/Header Illustration.png"
              alt="front-image"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

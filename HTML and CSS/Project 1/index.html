<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar listbar">
      <div>
        <img class="logo" src="./assets/Logo.png" alt="Logo" />
      </div>

      <div>
        <ul
          class="mylist"
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 20px;
          "
        >
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>Pricing</li>
        </ul>
      </div>

      <div>
        <button class="button" style="margin-left: 100px">Contact Us</button>
      </div>
    </nav>
    <div class="content">
      <h1 class="h1header">
        We Help You <strong style="color: #5955b3">Crush</strong> Your
        Competition
      </h1>
      <p class="ptype">
        <img
          class="image"
          src="./assets/Header Illustration.png"
          alt="front image"
        />
        Build trust to connect to your brand to billions of users and grow your
        revenue through SEO
      </p>
      <button class="button">See our services</button>
    </div>

    <div></div>
  </body>
</html>

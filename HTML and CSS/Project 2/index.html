<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <section class="navbar">
        <nav class="navbar-container">
          <div>
            <img class="logo" src="./assets/white-logo.png" alt="logo" />
          </div>
          <div class="nav-list">
            <ul class="list">
              <li class="list-item">Apps</li>
              <li class="list-item">DAO</li>
              <li class="list-item">Technology</li>
              <li class="list-item">Token</li>
              <li class="list-item">Contributors</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button btn">Buy 1 Token</button>
          </div>
        </nav>
      </section>

      <section class="banner">
        <div class="banner-container">
          <div>
            <h1>Lets build a better tomorrow, together</h1>
            <p>Buy 1 Token. Join the DAO. Change the World</p>
          </div>
          <div class="button-group">
            <button class="banner-button btn">Request Early Access</button>
          </div>
        </div>
      </section>
    </div>
